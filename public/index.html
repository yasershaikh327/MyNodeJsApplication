<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #data-display {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Data from API</h1>
    <button onclick="fetchData()">Fetch Data from Server</button>

    <div id="data-display">Click the button to load data.</div>

    <script>
        // This is the key function that calls your API
        function fetchData() {
            // Get the div where we will display the data
            const displayDiv = document.getElementById('data-display');
            
            // Show a loading message
            displayDiv.innerHTML = "<p>Loading... <br> (If this takes more than 30s, the server is waking up from sleep.)</p>";

            // Get your API URL from Render
            const apiUrl = 'https://my-node-api-4c0h.onrender.com/api/date'; // <<< REPLACE with your actual Render URL

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => {
                    // Check if the request was successful
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Parse the JSON data from the response
                    return response.json();
                })
                .then(data => {
                    // We have the data! Now display it on the page.
                    console.log("Data received:", data); // For debugging
                    displayDiv.innerHTML = `
                        <h3>Server Response:</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                    `;
                })
                .catch(error => {
                    // Handle any errors that occurred during the fetch
                    console.error('There was a problem with the fetch operation:', error);
                    displayDiv.innerHTML = `<p style="color: red;">Error fetching data: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
